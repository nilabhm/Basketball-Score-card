<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ashna">

    
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>

  </head>

  <body>
    
    <div class="container">

      <div>
        <h3>HOME</h3>

        <div class="score-box">
          <p class="score-paragraph" id="first-score">0</p>
        </div>

        <div class="buttons-box">
          <button class="btn" onclick="firstAdd(1)">+1</button>
          <button class="btn" onclick="firstAdd(2)">+2</button>
          <button class="btn" onclick="firstAdd(3)">+3</button>
        </div>
      </div>

      <div>
        <h3>GUEST</h3>

        <div class="score-box">
          <p class="score-paragraph" id="second-score">0</p>
        </div>

        <div class="buttons-box">
          <button class="btn" onclick="secondAdd(1)">+1</button>
          <button class="btn" onclick="secondAdd(2)">+2</button>
          <button class="btn" onclick="secondAdd(3)">+3</button>
        </div>
      </div>

    </div>

    
    <script src="script.js"></script>

  </body>

</html>
